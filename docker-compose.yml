services:
  investment-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
    env_file:
      - .env   # <-- use this instead of volumes for env vars
    restart: unless-stopped
    networks:
      - investment-network

  investment-frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env   # <-- use here too
    environment:
      - NODE_ENV=development
    command: npm run dev
    profiles:
      - dev
    networks:
      - investment-network

networks:
  investment-network:
    driver: bridge
